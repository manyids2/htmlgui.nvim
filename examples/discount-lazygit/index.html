<!DOCTYPE html>
<html>

<head>
  <title>index.html</title>
  <link href="index.css" rel="stylesheet" />
  <script src="index.lua"></script>
</head>

<body>

  <div
    style="row:1; height: 1;
          color: DiagnosticWarning;"
  >    = 🔥 </div>

  <div
    class="status"
    cmd="set xx (git rev-parse --show-toplevel);echo '  ' (basename $xx) '->' (git branch --show-current);"
    on:p="preview_status"
  > status </div>

  <div
    class="files"
    cmd="git status --porcelain"
    on:p="preview_file"
    on:c="do_commit"
    on:s="do_stage"
    on:u="do_unstage"
  > files </div>

  <div
    class="branches"
    cmd="git branch -a"
    on:p="preview_branch"
  > branches </div>

  <div
    class="commits"
    cmd="git lol"
    on:p="preview_commit"
  > commits </div>

  <div
    class="stash"
    cmd="git stash list | cut -d':' -f2-"
  > stash </div>

  <div
    id="preview"
    class="preview"
    cmd="git diff"
    filetype="diff"
  > diff </div>

  <div
    style="row:0.8; height: 3;"
    href="help.html"
  > help </div>

</body>

</html>
