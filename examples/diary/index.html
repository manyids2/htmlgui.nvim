<!DOCTYPE html>

<head>
  <title>The prim pauper's diary</title>
  <link href="index.css" rel="stylesheet" />
  <script src="index.lua"></script>
</head>

<body>

  <div
    style="row:0; height: 1;
          color: IncSearch;"
  >    = 🔥 </div>

  <ul style="row:2; height: 6">
    <li> |   q : close / quit        | </li>
    <li> |   e : edit note for date  | </li>
    <li> |   t : edit note for today | </li>
    <li> | C-s : save                | </li>
  </ul>

  <div
    class="calendar"
    on:e="edit"
    on:t="today"
    cwd="/tmp/nvim-apps/diary"
    cmd="ncal -h"
  > Diary </div>

  <div
    style="row:0.9; height: 1;"
    href="help.html"
  > help </div>
